<!DOCTYPE html>
<html ng-app='async'>
  <head>
    <title>School Tour</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.0/journal/bootstrap.min.css">
  	<link rel='stylesheet' type='text/css' href='/dist/style.css'/>
  </head>
  <body ng-controller='MainController'>
    <nav>
      <div>
        <h1>future insight</h1>
        <button class='btn btn-success' ng-click='openForm()'>Add a listing</button>
      </div>
    </nav>
    <hr>
    <div class='container-fluid'>
      <div class='control-group controls searchBar'>
        <div class='row'>
        <div class='col-md-5'>
          <input class="form-control" type='text' name='school' placeholder='search school...'>
        </div>

        <div class='col-md-5'>
          <input class="form-control" type='text' name='major' placeholder='major?'>
        </div>
        <div class='col-md-2'>
          <button class="btn btn-success btn-block" type='button'>Search</button>
        </div>
        </div>
      </div>
    </div>
    <hr>

    <div ng-controller="AdsController" class="row" ng-init="getAds()" style="padding-left: 25px; padding-right: 25px">

      <provider-ads class="col-xs-6 col-md-2" ng-repeat='post in ads' item = 'post'></provider-ads>

      </div>

    </div>
  <script src='/angular/angular.js'></script>
  <script src='/angular-route/angular-route.js'></script>
  <script src="/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src='/dist/production.min.js'></script>
  <!-- <script src='client/app.js'></script>
  <script src='client/mainController.js'></script>
  <script src='client/postForm/formController.js'></script> -->
  </body>
  <footer>
  </footer>
</html>
